<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Area Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
        }

        .area {
            width: 45%;
            height: 45vh;
            border: 2px solid #333;
            margin-bottom: 20px;
            position: relative;
        }

        .sub-area {
            width: 90%;
            height: 45%;
            border: 2px solid #555;
            margin: 0px;
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        #sub-area1 {
            top: 5%;
        }

        #sub-area2 {
            top: 55%;
        }

        #area3-4 {
            width: 90%;
            height: 90vh;
            border: 2px solid #555;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="area" id="area1">
            Area 1
        </div>
        <div class="area" id="area2">
            <div class="sub-area" id="sub-area1">
                Sub-Area 1
            </div>
            <div class="sub-area" id="sub-area2">
                Sub-Area 2
            </div>
        </div>
        <div class="area" id="area3-4">
            Area 3 and Area 4
        </div>
    </div>
</body>

</html>
